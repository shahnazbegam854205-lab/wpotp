<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Happy OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-green-400">
                    <i class="fas fa-chart-line mr-3"></i>Seller Dashboard
                </h1>
                <p class="text-gray-400">Manage your OTP business</p>
            </div>
            <a href="/" class="px-4 py-2 bg-gray-800 rounded hover:bg-gray-700">
                <i class="fas fa-home mr-2"></i>Main Site
            </a>
        </div>

        <div id="dashboardContent">
            <div class="text-center py-10">
                <i class="fas fa-spinner fa-spin text-4xl text-green-400 mb-4"></i>
                <p class="text-gray-400">Loading your seller dashboard...</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyArJqR7qRvDqz76kc4y6Wpa4Zu2JCcTQgA",
            authDomain: "royal-5b527.firebaseapp.com",
            projectId: "royal-5b527",
            storageBucket: "royal-5b527.firebasestorage.app",
            messagingSenderId: "693286904326",
            appId: "1:693286904326:web:9ae26226c4e92942b85987"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        function getSellerId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('seller') || localStorage.getItem('sellerId');
        }

        async function loadDashboard() {
            const sellerId = getSellerId();
            
            if (!sellerId) {
                showError('Seller ID not found. Please register as seller first.');
                return;
            }
            
            const user = auth.currentUser;
            if (!user) {
                showLoginPrompt();
                return;
            }
            
            const token = await user.getIdToken();
            
            try {
                const response = await fetch(`/api/seller/${sellerId}/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    renderDashboard(data);
                } else {
                    showError(data.error || 'Failed to load dashboard');
                }
            } catch (error) {
                console.error('Dashboard error:', error);
                showError('Network error: ' + error.message);
            }
        }

        function renderDashboard(data) {
            const { stats, recentSales, seller } = data;
            
            const html = `
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                    <div class="bg-gray-900 border border-green-500/30 p-5 rounded-xl">
                        <div class="text-3xl font-bold text-green-400">₹${stats.walletBalance}</div>
                        <div class="text-gray-400 text-sm mt-1">Available Balance</div>
                    </div>
                    <div class="bg-gray-900 border border-green-500/30 p-5 rounded-xl">
                        <div class="text-3xl font-bold text-green-400">₹${stats.totalEarned}</div>
                        <div class="text-gray-400 text-sm mt-1">Total Earned</div>
                    </div>
                    <div class="bg-gray-900 border border-green-500/30 p-5 rounded-xl">
                        <div class="text-3xl font-bold text-green-400">${stats.totalSales}</div>
                        <div class="text-gray-400 text-sm mt-1">Total Sales</div>
                    </div>
                    <div class="bg-gray-900 border border-green-500/30 p-5 rounded-xl">
                        <div class="text-3xl font-bold text-green-400">₹${stats.commissionRate}</div>
                        <div class="text-gray-400 text-sm mt-1">Commission/Sale</div>
                    </div>
                </div>
                
                <div class="bg-gray-900 border border-green-500/30 rounded-xl p-6 mb-8">
                    <h2 class="text-xl font-bold text-green-400 mb-4">Your Seller Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <div class="text-gray-400">Shop Name</div>
                            <div class="text-lg font-bold">${seller.shopName}</div>
                        </div>
                        <div>
                            <div class="text-gray-400">Your Seller URL</div>
                            <div class="text-green-400">
                                <a href="${seller.websiteUrl}" target="_blank" class="underline">${seller.websiteUrl}</a>
                            </div>
                        </div>
                        <div>
                            <div class="text-gray-400">Share Link</div>
                            <div class="flex items-center gap-2">
                                <input type="text" value="${seller.websiteUrl}" readonly 
                                       class="flex-1 p-2 bg-black rounded border border-gray-700">
                                <button onclick="copyLink('${seller.websiteUrl}')" 
                                        class="px-4 py-2 bg-green-600 text-black rounded hover:bg-green-700">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <div>
                            <div class="text-gray-400">Total Customers</div>
                            <div class="text-lg font-bold">${stats.customerCount}</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-900 border border-green-500/30 rounded-xl p-6">
                    <h2 class="text-xl font-bold text-green-400 mb-4">Recent Sales</h2>
                    ${recentSales.length > 0 ? `
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gray-800">
                                    <tr>
                                        <th class="p-3 text-left">Date</th>
                                        <th class="p-3 text-left">Service</th>
                                        <th class="p-3 text-left">Amount</th>
                                        <th class="p-3 text-left">Commission</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${recentSales.map(sale => `
                                        <tr class="border-b border-gray-800">
                                            <td class="p-3">${new Date(sale.timestamp).toLocaleDateString()}</td>
                                            <td class="p-3">${sale.service || 'OTP Service'}</td>
                                            <td class="p-3">₹${sale.finalPrice || 0}</td>
                                            <td class="p-3 text-green-400 font-bold">₹${sale.commission || 0}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    ` : `
                        <div class="text-center py-8 text-gray-500">
                            <i class="fas fa-receipt text-3xl mb-2"></i>
                            <p>No sales yet. Share your link to start earning!</p>
                        </div>
                    `}
                </div>
                
                <div class="mt-6 flex gap-4">
                    <button onclick="refreshDashboard()" 
                            class="px-6 py-3 bg-gray-800 rounded hover:bg-gray-700">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                    <a href="/seller.html" 
                       class="px-6 py-3 bg-green-600 text-black rounded hover:bg-green-700">
                        <i class="fas fa-cog mr-2"></i>Edit Shop
                    </a>
                </div>
            `;
            
            document.getElementById('dashboardContent').innerHTML = html;
        }

        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        function showLoginPrompt() {
            const html = `
                <div class="text-center py-10">
                    <i class="fas fa-lock text-4xl text-yellow-400 mb-4"></i>
                    <h2 class="text-2xl font-bold text-yellow-400">Login Required</h2>
                    <p class="text-gray-400 mt-2 mb-6">Please login to access seller dashboard</p>
                    <button onclick="window.location.href='/?ref=seller-dashboard'" 
                            class="px-8 py-3 bg-green-600 text-black font-bold rounded-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>Go to Login
                    </button>
                </div>
            `;
            document.getElementById('dashboardContent').innerHTML = html;
        }

        function showError(message) {
            const html = `
                <div class="text-center py-10">
                    <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                    <h2 class="text-2xl font-bold text-red-400">Error</h2>
                    <p class="text-gray-400 mt-2 mb-6">${message}</p>
                    <button onclick="window.location.href='/seller.html'" 
                            class="px-8 py-3 bg-green-600 text-black font-bold rounded-lg">
                        <i class="fas fa-store mr-2"></i>Become Seller
                    </button>
                </div>
            `;
            document.getElementById('dashboardContent').innerHTML = html;
        }

        function refreshDashboard() {
            location.reload();
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadDashboard();
                } else {
                    const sellerId = getSellerId();
                    if (sellerId) {
                        showLoginPrompt();
                    } else {
                        window.location.href = '/seller.html';
                    }
                }
            });
        });
    </script>
</body>
</html>
